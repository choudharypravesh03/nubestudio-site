<body class="home">
    <div class="preloader">
        <div class="preloader__inner">
            <div class="preloader__logo">
                <video muted playsinline autoplay>
                    <source
                        src="https://player.vimeo.com/external/390979145.hd.mp4?s=54461a4edf71505c172667c66a0b75de71654ed8&profile_id=175"
                        type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="preloadContainer hasPreload">


            <div class="topbar ">
                <div class="content">
                    <div class="topbar__inner">
                        <a href="" class="logo" title="NubeStudio">
                            <img src="https://www.nubestudio.in/image/logo.png" alt="company-logo"/>
                        </a>
                        <div class="tagline">A creative VFX <br> and animation studio</div>
                    </div>
                </div>
            </div>

            <div id="body" class="home">
                <section id="intro">
                    <div class="home__intro background--dark">
                        <div class="home__intro__video">
                            <video playsinline muted loop>
                                <source
                                    src="./videos/L'oreal Blossom.mp4"
                                    type="video/mp4">
                            </video>
                            <div class="btn__play home__intro__btn">Play showreel</div>
                            <div class="topGradient"></div>
                            <div class="bottomGradient"></div>
                            <div class="leftGradient"></div>
                        </div>
                        <div class="home__intro__blur"></div>
                        <div class="home__intro__overlay">
                            <div class="content">
                                <h1>
                                    <span class="title">VFX for commercial advertisements, feature films, TV series & music videos.</span><br/>
                                    <span class="subtitle">
                                        We are visual pioneers.</span>
                                </h1>
                            </div>
                        </div>
                        <div class="scrollbar__container" data-start="scroll" data-halfway="almost there"
                            data-finish="you did it, Steven!">
                            <div class="scrollbar scrollbar--vertical">
                                <div class="scrollbar__bar">
                                    <div class="scrollbar__empty"></div>
                                    <div class="scrollbar__fill"></div>
                                </div>
                                <div class="scrollbar__text">scroll</div>
                            </div>
                        </div>
                    </div>

                    <div class="home__fullvideo">
                        <div class="home__fullvideo__container">
                            <iframe title="Showreel 2019 NO-TITLES"
                                src="https://player.vimeo.com/video/365001552?dnt=1&amp;app_id=122963&api=1" width="640"
                                height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                                allowfullscreen id="video"></iframe>
                        </div>
                        <div class="content">
                            <button class="home__fullvideo__close">Close</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
